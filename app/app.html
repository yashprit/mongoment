<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mongoment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/draft-js/dist/Draft.css">
    <script>
      (function() {
        console.log(process.env.HOT)
        const port = process.env.PORT || 3000;
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = process.env.HOT? 'http://localhost:' + port + '/dist/style.css' : './dist/style.css';
          // HACK: Writing the script path should be done with webpack
        document.getElementsByTagName('head')[0].appendChild(link);
      }());
    </script>
  </head>
  <body>
    <div id="root" class="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
